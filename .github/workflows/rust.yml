name: Rust

on: push

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    name: Test
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: cargo test --verbose
  
  release:
    needs: [test]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    name: Release
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose --release
    - name: Create release
      id: create-release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
    - name: Upload release asset
      id: upload-release-asset
      uses: AButlet/upload-release-assets@v2.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        release-tag: ${{ create-release.tag_name }}
        repo-token: ${{ env.GITHUB_TOKEN }}
        upload_token: ${{ steps.create-release.outputs.upload_url }}
        files: 'target/release/chksm{.exe}'
